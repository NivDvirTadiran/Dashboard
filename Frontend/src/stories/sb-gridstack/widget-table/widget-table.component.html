<table class="table">
    <thead>
        <tr>
            @for (header of this.tableObjHeader() ; track header) {
                <th scope="col">{{ header }}</th>
            }
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of tableObjBody; index as i">
            @for (cell of this.tableObjValues(row); let idx = $index; track idx) {
                <td>
                    {{ cell?.toString() }}
                </td>
            }
        </tr>
    </tbody>
</table>
