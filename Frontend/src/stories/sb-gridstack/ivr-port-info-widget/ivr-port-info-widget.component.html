<!-- Widget Header -->
<div class="widget-header">
    <h3>{{ widget.title || 'Widget ' + widget.id }}</h3>
    <div class="widget-controls">
        <button (click)="refreshWidget(widget.id)" class="refresh-btn" title="Refresh Widget">
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>
</div>


<div class="widget-content" >
  <!-- Loading indicator -->
  <div *ngIf="widget.state?.loading" class="loading-spinner">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>


  <!-- Error message -->
  <div *ngIf="widget.state?.error" class="error-message">
    <i class="fas fa-exclamation-triangle"></i>
    {{ widget.state?.error }}
  </div>

  <!-- Widget Content based on type -->
  <div class="table-widget">
    <ng-container *ngIf="widget?.state?.data?.length > 0; else noData">
      <table class="table">
        <thead>
        <tr>
          @for (header of displayedColumns; track header) {
            <th>{{ header.toString() }}</th>
          }
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of widgetManager.getWidgetState(widget.id)?.data">
          <td>{{ item.ersname }}</td>
          <td>{{ item.value }}</td>
        </tr>
        </tbody>
      </table>
    </ng-container>
    <ng-template #noData>
      <p>No IVR port info data to display.</p>
    </ng-template>
  </div>

</div>



<!-- Widget Footer -->
<div class="widget-footer" *ngIf="widget?.state?.lastUpdated">
    <i class="fas fa-clock"></i> Last updated: {{ widget?.state?.lastUpdated | date:'medium'  }}
</div>
