<div class="dashboard-container">

    <!-- New Dashboard Header Component -->
    <app-dashboard-header
      (addWidget)="presentAddWidgetOptions()"
      (save)="saveLayout()"
      (load)="loadLayout()"
      (refreshAll)="refreshAllWidgets()">
    </app-dashboard-header>

    <!-- Dashboard Grid -->
    <div class="grid-container">
        <gridstack [options]="this.gridOptions" class="board" >
        </gridstack>
    </div>

</div>

<!-- New Add Widget Menu Component -->
<app-add-widget-menu
  *ngIf="showAddWidgetModal"
  (widgetsSelected)="onWidgetSelected($event)"
  (closeMenu)="showAddWidgetModal = false">
</app-add-widget-menu>
