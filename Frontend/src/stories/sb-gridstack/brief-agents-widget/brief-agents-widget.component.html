<!-- Widget Header -->
<div class="widget-header">
  <div class="widget-title-group">
    <h3>Agents Table</h3>
    <p class="widget-subtitle">Table displaying extensive call data</p>
  </div>
  <div class="widget-controls">
    <button class="control-btn" title="Filter">
      <i class="fas fa-filter"></i> <!-- Placeholder for filter icon -->
    </button>
    <button class="control-btn" title="Options">
      <i class="fas fa-ellipsis-v"></i> <!-- Placeholder for options icon -->
    </button>
  </div>
</div>

<div class="widget-content">
  <!-- Loading indicator -->
  <div *ngIf="widget.state?.loading" class="loading-spinner">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <!-- Error message -->
  <div *ngIf="widget.state?.error" class="error-message">
    <i class="fas fa-exclamation-triangle"></i>
    {{ widget.state?.error }}
  </div>

  <!-- Widget Content based on type -->
  <div class="table-widget">
    <ng-container *ngIf="widget.state?.data?.returnMatrix?.length > 0; else noData">
      <table class="table">
        <thead>
          <tr>
            <!-- Display column headers -->
            <ng-container *ngFor="let column of displayedColumns">
              <th>{{ column }}</th>
            </ng-container>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of widget.state?.data?.returnMatrix">
            <ng-container *ngFor="let dataValue of parseAgentDataString(item.returnArray[1].value); let i = index">
              <td>
                <ng-container *ngIf="displayedColumns[i] === 'Agent Exten.'; else defaultCell">
                  <!-- Placeholder for status icon + text -->
                  <span class="status-icon"></span> {{ dataValue }}
                </ng-container>
                <ng-template #defaultCell>{{ dataValue }}</ng-template>
              </td>
            </ng-container>
          </tr>
        </tbody>
      </table>
    </ng-container>
    <ng-template #noData>
      <p>No data to display.</p>
    </ng-template>
  </div>
</div>

<!-- Widget Footer -->
<div class="widget-footer" *ngIf="widget?.state?.lastUpdated">
  <i class="fas fa-clock"></i> Last updated: {{ widget?.state?.lastUpdated | date:'medium' }}
</div>
